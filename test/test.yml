version: 0.2

env:
  variables:
    DOCKER_IMAGE_TAG: "senzingapi-runtime:latest"
  secrets-manager:
    DOCKERHUB_PASS: "/dockerhub/credentials:password"
    DOCKERHUB_USER: "/dockerhub/credentials:username"

phases:
  install:
    commands:
      - echo Entered the overwritten install phase...
      - apt-get update -y
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - docker login --username $DOCKERHUB_USER --password $DOCKERHUB_PASS
    finally:
      - echo This always runs even if the login command fails 
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - docker build -t $DOCKER_IMAGE_TAG .
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Running test
      - docker run $DOCKER_IMAGE_TAG ./test_script.sh